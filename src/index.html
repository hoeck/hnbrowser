<!doctype html>
<html ng-app="hnBrowser">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript">
        (function () {
             var el;
             if (window.location.hostname === 'localhost') {
                 el = document.createElement('script');
                 el.src = '//localhost:35729/livereload.js';
                 el.type = 'text/javascript';
                 document.head.appendChild(el);
             }
         })();
    </script>
  </head>
  <body>

    <div animate-view class="view-container">
      <div ng-view class="view-frame"></div>
    </div>

    <!-- view templates -->
    <script type="text/html" id="StoryListTmpl">
      <div ng-repeat="s in stories">
        <a href="#/stories/{{s.id}}">{{s.title}}</a>
      </div>
    </script>

    <script type="text/html" id="StoryTmpl">
      <div class="comment-container" ng-swipe-right="up()">
        <h2> {{ story.title }} </h2>
        <div class="comment"
             id="{{k.id}}"
             ng-swipe-right="$parent.up()"
             ng-swipe-left="$parent.down(k)"
             ng-repeat="k in story.kids_full">
          <div ng-bind-html="k.text"></div>
          <div class="comment-footer">
            <span> {{ k.by }}, {{ (k.time * 1000) | date : 'yyyy-MM-dd HH:mm' }} </span>
            <ng-pluralize ng-if="k.kids && k.kids.length"
                          count="k.kids.length"
                          class="comment-footer-right"
                          when="{'one': '1 reply', 'other': '{} replies'}">
            </ng-pluralize>
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
